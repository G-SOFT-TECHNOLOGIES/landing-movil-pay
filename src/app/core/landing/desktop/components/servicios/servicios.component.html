<div class="lg:w-full h-[12.5rem] relative bg-white">
  <div class="md:w-full h-2.5 left-0 top-0 absolute bg-gradient-to-r from-neutral-50 via-lime-600 to-emerald-800"></div>
    <div class="absolute left-1/2 transform -translate-x-1/2 top-[2rem] text-center lg:text-right lg:text-9xl md:text-6xl font-bold font-['Montserrat'] tracking-[0.625rem] lg:tracking-[1.28rem]" style="background-image: linear-gradient(to right, rgba(250, 250, 250, 0.8), rgba(81, 174, 50, 0.3), rgba(2, 132, 85, 0.4)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">SERVICIOS</div>
    <div class="left-1/2 transform -translate-x-1/2 lg:left-[5rem] lg:translate-x-0 top-[3.125rem] lg:top-[4.4375rem] absolute text-emerald-800 lg:text-[4rem] md:text-[2.75rem] font-semibold font-['Montserrat'] text-center lg:text-left">Nuestros servicios</div>
  </div>

<div class="lg:w-full h-[37.3125rem] relative">
    <div class="carousel">
        <div class="carousel-content">
            <div *ngFor="let slide of slides; let i = index" class="carousel-image" [class.active]="currentSlide === i">
                <img [src]="slide" alt="Slide Image" class="w-full h-full ">
            </div>
        </div>
        <div class="indicators">
            <div *ngFor="let i of slides; let index = index" class="indicator w-0.5rem h-0.5rem bg-black text-white rounded-full mb-0.25rem flex items-center justify-center cursor-pointer" (click)="goToSlide(index)" [class.active]="currentSlide === index">
                {{ index + 1 }}
            </div>
        </div>
    </div>
</div>
