<!-- Botón para abrir el drawer -->
<div class="w-full p-4 bg-white flex justify-between items-center">
    <button (click)="openDrawer()" class="p-2 bg-white text-green-500 rounded-md focus:outline-none">
        <i  class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div class="w-[30px] h-4 relative rounded-[9px] flex-col justify-start items-start flex">
      <!-- Your Logo or Icon -->
    </div>
  </div>
  
  <!-- Drawer Component -->
  <app-drawer></app-drawer>
  
  <div class="w-full h-auto justify-center items-center">
    <div class="relative">
      <!-- Logo en la esquina superior izquierda -->
      <img class="w-24 ml-2  absolute top-0 left-4" src="../../../../assets/landing/logo.png" />
  
      <!-- Imagen principal -->
      <div class="w-full md:w-[48rem] lg:w-[70.875rem] h-full md:h-[31.25rem] lg:h-[47.2375rem] relative">
        <img class="w-full h-full" [src]="currentImage" />
      </div>
    </div>
  </div>
  <div class="container">
    <div class="content p-10">
      <span class="text-emerald-700 text-base font-bold font-['Montserrat']">Líder en soluciones de pago integradas en Venezuela.</span>
      <span class="text-neutral-500 text-base font-normal font-['Montserrat']"> Nos especializamos en el</span>
      <span class="text-emerald-700 text-base font-bold font-['Montserrat']"> diseño y comercialización</span>
      <span class="text-neutral-500 text-base font-normal font-['Montserrat']"> de herramientas innovadoras que facilitan las transacciones financieras,</span>
      <span class="text-emerald-700 text-base font-bold font-['Montserrat']"> adaptándose a las necesidades de cada negocio.</span>
    </div>
  </div>
  
  
  <app-servicios-mobile id="section1"></app-servicios-mobile>
  <app-funciona-mobile id="section2"></app-funciona-mobile>
  <app-aliados-mobile id="section3"></app-aliados-mobile>
  <app-contacto-mobile id="section4"></app-contacto-mobile>
  <!-- Botón flotante -->
  <button class="floating-button" (click)="scrollToTop()">
    <i class="fas fa-arrow-up"></i>
  </button>
