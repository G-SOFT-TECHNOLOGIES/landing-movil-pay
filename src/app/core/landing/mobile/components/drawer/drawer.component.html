<!-- Drawer Component -->
<div class="fixed top-0 left-0 w-full bg-white transform -translate-y-full transition-transform duration-300 ease-in-out z-50 rounded-b-2xl" [class.translate-y-0]="isOpen">
    <div class="p-4 flex justify-between items-center bg-white text-green-500">
      <button (click)="closeDrawer()" class="p-2 bg-white text-green-500 rounded-md focus:outline-none">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
    <div class=" flex flex-col gap-4 items-center self-center">
      <a (click)="navigateToSection('section1')" class="text-lg text-green-500 hover:text-green-700 cursor-pointer">Servicios</a>
      <a (click)="navigateToSection('section2')" class="text-lg text-green-500 hover:text-green-700 cursor-pointer">¿Cómo funciona?</a>
      <a (click)="navigateToSection('section3')" class="text-lg text-green-500 hover:text-green-700 cursor-pointer">Aliados</a>
      <a (click)="navigateToSection('section4')" class="text-lg text-green-500 hover:text-green-700 cursor-pointer">Contacto</a>
    </div>
  </div>
